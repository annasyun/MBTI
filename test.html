<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="sec-test">
      <div>
        <div><span>2</span>/10</div>
        <div>
          <div></div>
        </div>
      </div>
      <div>
        <h2 class="sr-only">테스트 문항</h2>
        <h3>Q. 여러분의 서비스가 성공하였다면, 서비스를 성공시킨 요소는?</h3>
        <fieldset>
          <div>
            <input type="radio" id="testChoice1" name="choice" /><label
              for="testChoice1"
              >1. 데이터 분석을 통한 효과적인 개인 맞춤형 서비스</label
            >
          </div>
          <div>
            <input type="radio" id="testChoice2" name="choice" /><label
              for="testChoice2"
              >2. 화려하거나 품격있는 디자인, 흥미로운 콘텐츠 제작</label
            >
          </div>
          <div>
            <input type="radio" id="testChoice3" name="choice" /><label
              for="testChoice3"
              >3. 게임적인(Gamification) 요소 도입</label
            >
          </div>
          <div>
            <input type="radio" id="testChoice4" name="choice" /><label
              for="testChoice4"
              >4. 안정적인 서비스 운용</label
            >
          </div>
          <div>
            <input type="radio" id="testChoice5" name="choice" /><label
              for="testChoice5"
              >5. 믿을 수 있는 정보 관리</label
            >
          </div>
        </fieldset>
      </div>
      <div>
        <button class="btn-prev">이전</button>
        <button class="btn-next">다음</button>
      </div>
    </section>
  </body>
</html>
