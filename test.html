<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="sec-test">
      <div>
        <div><span class="num-curPage">1</span>/10</div>
        <div>
          <div></div>
        </div>
      </div>
      <div>
        <h2 class="sr-only">테스트 문항</h2>
        <h3 class="title-question">
          Q.
          <span class="txt-question">당신이 가장 재밌었던 수업은?</span>
        </h3>
        <fieldset>
          <div>
            <input type="radio" id="testChoice1" name="choice" /><label
              for="testChoice1"
              >1.
              <span class="txt-answer1"
                >게임 개발(유니티, 언리얼, Pygame)</span
              ></label
            >
          </div>
          <div>
            <input type="radio" id="testChoice2" name="choice" /><label
              for="testChoice2"
              >2.
              <span class="txt-answer2"
                >백엔드 또는 인프라(C계열-닷넷, JAVA-Spring, Python-Django,
                Network, Ubuntu, CentOS, 부하분산, etc)</span
              ></label
            >
          </div>
          <div>
            <input type="radio" id="testChoice3" name="choice" /><label
              for="testChoice3"
              >3. <span class="txt-answer3">정보보안(해킹과 방어)</span></label
            >
          </div>
          <div>
            <input type="radio" id="testChoice4" name="choice" /><label
              for="testChoice4"
              >4.
              <span class="txt-answer4"
                >프론트엔드(HTML, CSS, Javascript, etc)</span
              ></label
            >
          </div>
          <div>
            <input type="radio" id="testChoice5" name="choice" /><label
              for="testChoice5"
              >5.
              <span class="txt-answer5">
                데이터 분석과 인공지능(전처리, 분석, 시각화, 머신러닝,
                딥러닝)</span
              ></label
            >
          </div>
        </fieldset>
      </div>
      <div>
        <button class="btn-prev">이전</button>
        <button class="btn-next">다음</button>
      </div>
    </section>
    <script src="./js/test.js"></script>
  </body>
</html>
